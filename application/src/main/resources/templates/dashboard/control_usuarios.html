<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>

</head>
<!--Aquí va el contenido principal...-->
<div class="content" th:fragment="contenido">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-header card-header-info">
                    <h2 class="card-title">Control de Usuarios</h2>
                </div>
                <div class="card-body table-responsive">
                    <div class="producto collapse show" id="main">
                        <form onsubmit="return buscarProducto();">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Id</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-12 col-md">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating">Nombre de usuario</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col d-md-none"></div>
                                <button type="submit" class="btn btn-info">Buscar</button>
                                <div class="col-12 d-md-none"></div>
                                <div class="col d-md-none"></div>
                                <a href="/dashboard/controldeproductos/agregar" class="btn btn-info">Añadir</a>
                            </div>
                        </form>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Tipo Usuario</th>
                            <th>Correo</th>
                            <th>Nombre de usuario</th>
                            <th>Celular</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Administrador</td>
                            <td>Admin</td>
                            <td>admin@domain.com</td>
                            <td>adminadmin</td>
                            <td>809-999-9999</td>
                            <td class="td-actions text-right">
                                <button type="button" rel="tooltip" title="" class="btn btn-primary btn-link btn-sm" data-original-title="Editar">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button type="button" rel="tooltip" title="" class="btn btn-danger btn-link btn-sm" data-original-title="Eliminar">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Fin de contenido principal...-->

</th:block>

</html>
