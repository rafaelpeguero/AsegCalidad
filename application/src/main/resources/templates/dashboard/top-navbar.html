<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="navbarTop">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="javascript:;">[[${titulo}]]</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <form class="navbar-form">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="material-icons">dashboard</i>
                            <p class="d-lg-none d-md-block">
                                Página principal
                            </p>
                        </a>
                    </li>
                    <!--Notificaciones aquí: -->
                    <li sec:authorize="hasAnyAuthority('ROLE_ADMINISTRADOR', 'ROLE_EMPLEADO', 'ROLE_VENDEDOR', 'ROLE_CLIENTE')" class="nav-item dropdown">
                        <a class="nav-link" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">notifications</i>
                            <span id="notificationNumber" class="notification">0</span>
                            <p class="d-lg-none d-md-block">
                                Notificaciones
                            </p>
                        </a>
                        <div id="notification" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">No hay notificaciones pendientes.</a>
                        </div>
                    </li>
                    <!--Fin Notificaciones-->
                    <li sec:authorize="hasAnyAuthority('ROLE_ADMINISTRADOR', 'ROLE_EMPLEADO', 'ROLE_VENDEDOR', 'ROLE_CLIENTE')" class="nav-item dropdown">
                        <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">person</i>
                            <p class="d-lg-none d-md-block">
                                Cuenta
                            </p>
                        </a>
                        <div sec:authorize="hasAnyAuthority('ROLE_ADMINISTRADOR', 'ROLE_EMPLEADO', 'ROLE_VENDEDOR', 'ROLE_CLIENTE')" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                            <a class="dropdown-item" href="/dashboard/perfil">Perfil</a>
                            <!-- <a class="dropdown-item" href="#">Salir</a> -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>

</th:block>
